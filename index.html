<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Credit Loan Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	</head>
	<body>
		<div id="payoff-container" class="jumbotron jumbotron-fluid d-none">
		  <div class="container">
		    <h1 id="payoff-heading"class="display-3">Your credit payoff total has not been calculated yet.</h1>
		    <p id="payoff-lead"class="lead">Honestly, why are you even looking at this? This is hidden!</p>
		  </div>
		</div>
		<div class="container">

			<form id="credit-payoff-calculator" class="form-layout mt-5">
				<h2 class="form-calculator-heading">Credit Loan Calculator</h2>
				<div class="row">
					<div class="form-group col-sm">
						<label for="amount-owed">Amount Owed</label>
						<input type="number" required placeholder="Amount Owed" id="amount-owed" name="amount-owed" class="form-control" value="10000">
					</div>
					<div class="form-group col-sm">
						<label for="interest-rate">Interest Rate</label>
						<input type="number" required placeholder="Interest Rate" id="interest-rate" name="interest-rate" class="form-control" step="0.01" value="19.5">
					</div>
					<div class="form-group col-sm">
						<label for="monthly-payment">Monthly Payment</label>
						<input type="number" required placeholder="Monthly Payment" id="monthly-payment" name="monthly-payment" class="form-control" step="0.01" value="369.09">
					</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Calculate</button>
			</form>

		</div>
		<script src="./js/calculate.js" charset="utf-8"></script>
		<script src="./js/app.js" charset="utf-8"></script>
	</body>
</html>
